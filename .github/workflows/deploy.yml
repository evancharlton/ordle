name: Build and Deploy
on:
  push:
    branches:
      - main
jobs:
  build:
    permissions:
      id-token: write
      contents: read

    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          submodules: "true"

      - id: "auth"
        name: "Authenticate to Google Cloud"
        uses: "google-github-actions/auth@v2"
        with:
          create_credentials_file: true
          workload_identity_provider: "projects/594849475420/locations/global/workloadIdentityPools/github-pool/providers/github-provider"

      - uses: opentofu/setup-opentofu@v1

      - name: "Set environment variables"
        run: |
          echo "VITE_RELEASE=${GITHUB_SHA:0:8}" >> $GITHUB_ENV

      - name: Install and Build 🔧
        env:
          PUBLIC_URL: /
        run: |
          ./build.sh

      - name: Terraform
        run: |
          tofu init
          tofu plan -no-color
          tofu state rm cloudflare_zone_settings_override.ssl_settings || true
          tofu apply -auto-approve
        env:
          TF_VAR_cloudflare_api_token: ${{ secrets.TF_VAR_cloudflare_api_token }}
          TF_VAR_github_token: ${{ secrets.TF_VAR_github_token }}
          TF_LOG: ${{ vars.TF_LOG }}

      - name: Upload static files as artifact
        id: deployment
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/

  deploy:
    needs: build

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
